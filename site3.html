<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Pessoal</title>
  <style>
    /* Centralização do conteúdo e definição do fundo da página */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Estilo do card de perfil */
    .perfil {
      background-color: white;
      padding: 20px;
      width: 300px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 10px gray;
      border: 2px solid #ddd; /* Borda leve */
    }

    /* Estilo da imagem do perfil */
    .perfil img {
      border-radius: 50%; /* Forma circular */
      width: 150px;
      height: 150px;
      object-fit: cover; /* Ajuste para que a imagem se encaixe bem */
      margin-bottom: 20px;
    }

    /* Estilo do nome do perfil */
    .perfil h1 {
      color: #333;
      font-size: 24px;
      margin: 10px 0;
    }

    /* Estilo dos parágrafos */
    .perfil p {
      color: #555;
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="perfil">
    <h1>Gustavo Moro Conke</h1>
    <p>Idade: 17 anos</p>
    <p><strong>Hobbies:</strong> Natação, Jogar, Xadrez, Programar, Ler</p>
  </div>
</body>
</html>
